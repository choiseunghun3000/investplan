
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVESTPLAN - Login</title>
    <link rel="shortcut icon" href="./img/gI_124266_InvestPlan Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/login.js"></script>
</head>
<body>


    <div id="header"></div>

    <div id="sub_banner">
        <div class="cloud">
            <div class="wrap">
                <div class="title_part">
                    <h2>login</h2>
                </div>
            </div>
        </div>
    </div>

    <section id="login_section">
        <div class="wrap">
            <form id="signin_form">
                <div class="frame">
                    <div class="txt_box">
                        <input type="text" name="signin_id" id="signin_id" autocomplete="off" maxlength="50" required>
                        <label for="signin_id">USER ID</label>
                        <p>Please enter your ID.</p>
                    </div>
                    <div class="txt_box">
                        <input type="password" name="signin_pw" id="signin_pw" autocomplete="off" maxlength="50" required>
                        <label for="signin_pw">PASSWORD</label>
                        <p>Please enter your Password.</p>
                    </div>
                    <div class="find_id">
                        <a class="regular" href="#" onclick="return false;">Forgot your ID or password?</a>
                    </div>
                    <button id="signin_submit">Login</button>
                    <div class="signin_create_account">
                        <p>New to InvestPlan?</p>
                        <a href="./signup.html">Create Account</a>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <div id="footer"></div>

    
</body>
</html>
